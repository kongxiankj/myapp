<ion-view class="income" view-title="消息">
    <ion-content>
        <div class="contentbg">
            <div class="bg syh">
                <div class="row head">
                    <div class="col col-50 text-left">
                        今日收益(元)
                        <p class="time">2016-07-12</p>
                    </div>
                    <div class="col col-50 text-right" ui-sref="tab.incomedetail">收益明细</div>
                </div>
                <div class="row">
                    <div class=" col col-50 text-left tincome">0.00</div>
                </div>
                <div class="row ">
                    <div class="col col-50 text-left">
                        昨日收益(元)
                        <p>0.00</p>
                    </div>
                    <div class="col col-50 text-left">总收益(元)
                        <p>{{user.balance}}</p>
                    </div>
                </div>
            </div>

            <div class="item-bg">
                <div class="row padding">
                    <div class="col col-50 text-left">可用余额（元） <span style="color: #ff611b">{{user.balance}}</span></div>
                    <div class="col col-50 text-right">
                        <span class="out" ui-sref="applyoutcome" nav-direction="forward">提现</span>
                    </div>
                </div>
            </div>

            <div class="item-bg">
                <div class="row padding">
                    <div class="col col-50 text-left">
                        徒弟收益（元）
                        <p>0.00</p>
                    </div>
                    <div class="col col-50 text-left">
                        徒弟数 (人)
                        <p>5</p>
                    </div>
                </div>
            </div>

            <div class="text-center code">
                <p class="usercode">您的邀请码</p>

                <div class="codebd">
                    {{user.promo_code}}
                </div>

                <p class=" fontc">
                    <span class="ion-information-circled" style="color: #ff611b"></span>
                    点击虚线框拷贝邀请码</p>

                <div class="add" ng-click="share()">
                    立即邀请好友
                </div>
                <p class="fontc">邀请好友可获得高额徒弟收益</p>
            </div>
            <div class="padding regbg">
                <h5 class="rg">徒弟奖励规则</h5>

                <p class=" fontc">1、好友注册时添加注册码，或好友通过扫描您的二维码注册。<br/>
                    2、您的徒弟完成任务之后，您可得奖励1元钱，最高为10元
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
